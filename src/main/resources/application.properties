# ===================================================================
#                      SERVER PROPERTIES
# ===================================================================
# Defines the port your backend application will run on.
# The default is 8080, but it's good practice to define it explicitly.
server.port=8080


# ===================================================================
#                 MYSQL DATASOURCE CONFIGURATION
# ===================================================================
# This is the connection string for your database.
# - jdbc:mysql:// -> The protocol for connecting to MySQL.
# - localhost:3306 -> The address of your database server. 'localhost' means it's on the same machine. '3306' is the default MySQL port.
# - /hmec -> The name of the database you want to connect to.
# - ?useSSL=false... -> Connection parameters to avoid common issues with local setups.
spring.datasource.url=jdbc:mysql://localhost:3306/hmec?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# --- IMPORTANT ---
# Replace 'root' and 'your_password' with the actual username and password for your MySQL database.
# For many local installations, the username is 'root'.
spring.datasource.username=root
spring.datasource.password=root

# Specifies the Java driver class to use for the connection.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===================================================================
#                 JPA / HIBERNATE CONFIGURATION
# ===================================================================
# This is the most important setting for development.
# 'update' tells Hibernate to automatically create or update the database tables
# based on your @Entity classes (like AdmissionForm.java) when the application starts.
spring.jpa.hibernate.ddl-auto=update

# This tells Hibernate the specific "flavor" of SQL to use.
# It ensures the generated SQL commands are fully compatible with your MySQL version.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# (Optional) This will show the actual SQL queries generated by Hibernate in your console log.
# It's very useful for debugging to see what the application is doing with the database.
spring.jpa.show-sql=true